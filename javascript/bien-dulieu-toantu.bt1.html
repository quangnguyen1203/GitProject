    <script>
        let inputA; inputA = prompt("Vật Lý"); 
        let inputB; inputB = prompt("Hóa Học");
        let inputC; inputC = prompt("Sinh Học");

        let B = parseInt(inputB);

        let D = (A + B + C) / 3;
        document.write('Điểm trung bình =' + D);
    </script>
